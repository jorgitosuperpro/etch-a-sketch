<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>etch-a-sketch</title>
</head>
<body>
    <header>
        <h1 id="title">Etch-a-Sketch</h1>
    </header>
    <div id="buttons">
    <button id="clear">CLEAR</button>
    <button id="change-grid">CHANGE-GRID</button>
    </div>
    <div id="grid"></div>
    <div class="color-title">Pick a color</h1>
    <div class="horizontal" id="block">
        <div class="block" style="background-color: black; color:white;" id="black">black</div>
        <div class="block" style="background-color: red;" id="red">red</div>
        <div class="block" style="background-color: blue;" id="blue">blue</div>
        <div class="block" style="background-color: green;" id="green">green</div>
    </div>
</div>
</body>
</html>
